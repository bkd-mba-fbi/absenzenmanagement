<div class="modal-body">
  <p>
    {{ 'presence-control.dialog.text' | translate }}
  </p>
  <form>
    <div
      *ngFor="let option of lessonPresenceOptions; let i = index"
      class="form-group form-check"
    >
      <input
        type="checkbox"
        class="form-check-input"
        id="lesson-presence-{{ i }}"
        [checked]="option.selected"
        (change)="option.selected = !option.selected"
        [disabled]="
          option.lessonPresence.LessonRef.Id ===
          entry.lessonPresence.LessonRef.Id
        "
      />
      <label class="form-check-label" for="lesson-presence-{{ i }}">
        {{ option.lessonPresence.LessonDateTimeFrom | date: 'HH:mm' }}â€“{{
          option.lessonPresence.LessonDateTimeTo | date: 'HH:mm'
        }}</label
      >
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">
    {{ 'presence-control.dialog.cancel' | translate }}
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="activeModal.close(lessonPresenceOptions)"
  >
    {{ 'presence-control.dialog.save' | translate }}
  </button>
</div>
