<ng-container *erzLet="state.isFilterValid$ | async as isFilterValid">
  <erz-evaluate-absences-header
    (filterChange)="state.setFilter($event)"
  ></erz-evaluate-absences-header>

  <erz-evaluate-absences-list *ngIf="isFilterValid; else noFilter">
  </erz-evaluate-absences-list>

  <ng-template #noFilter>
    <p class="mt-3 pl-3">{{ 'evaluate-absences.no-filter' | translate }}</p>
  </ng-template>
</ng-container>
