<ng-container *erzLet="state.isFilterValid$ | async as isFilterValid">
  <erz-edit-absences-header
    (filterChange)="state.setFilter($event)"
  ></erz-edit-absences-header>

  <erz-edit-absences-list
    *ngIf="isFilterValid; else noFilter"
  ></erz-edit-absences-list>
  <ng-template #noFilter>
    <p class="mt-3 pl-3">{{ 'edit-absences.no-filter' | translate }}</p>
  </ng-template>
</ng-container>
